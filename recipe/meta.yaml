{% set name = "pysmi" %}
{% set version = "1.4.4" %}
{% set sha256 = "7c8e7cae880dc56ffca872452023a3aea4e695c67661d5739eb6d718ec91e1f3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - ply

test:
  imports:
    - pysmi
    - pysmi.borrower
    - pysmi.codegen
    - pysmi.lexer
    - pysmi.parser
    - pysmi.reader
    - pysmi.searcher
    - pysmi.writer

about:
  home: http:/pysmi.sf.net
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: SNMP SMI/MIB Parser
  description: 'A pure-Python implementation of SNMP/SMI MIB parsing and conversion library.'
  doc_url: http://snmplabs.com/pysmi/#documentation
  dev_url: https://github.com/etingof/pysmi

extra:
  recipe-maintainers:
    - nehaljwani
