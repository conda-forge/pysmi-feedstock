{% set name = "pysmi" %}
{% set version = "0.3.2" %}
{% set sha256 = "309039ab9bd458cc721692ffff10b4ad2c4a8e731e6507c34866ca2727323353" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - ply

test:
  imports:
    - pysmi
    - pysmi.borrower
    - pysmi.codegen
    - pysmi.lexer
    - pysmi.parser
    - pysmi.reader
    - pysmi.searcher
    - pysmi.writer

about:
  home: http:/pysmi.sf.net
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: SNMP SMI/MIB Parser
  description: 'A pure-Python implementation of SNMP/SMI MIB parsing and conversion library.'
  doc_url: http://snmplabs.com/pysmi/#documentation
  dev_url: https://github.com/etingof/pysmi

extra:
  recipe-maintainers:
    - nehaljwani
